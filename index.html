<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíç</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ffe0ec,#fff5f8);
overflow:hidden;
text-align:center;
transition:0.8s;
}

/* Romantic Background */
.romantic-bg{
background:linear-gradient(rgba(255,182,193,0.4),rgba(255,105,180,0.2)),
url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
backdrop-filter:blur(8px);
}

/* HEADER */
h1{
margin-top:25px;
color:#ff2e63;
font-size:42px;
}

#progress{
margin-top:10px;
color:#555;
font-size:18px;
}

/* GAME GRID */
#game{
display:grid;
grid-template-columns:repeat(3,120px);
gap:30px;
justify-content:center;
margin-top:40px;
}

.box{
font-size:70px;
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 4px 15px rgba(0,0,0,0.15);
cursor:pointer;
transition:0.3s;
}

.box:hover{ transform:scale(1.1); }

#resetBtn{
margin-top:25px;
padding:12px 22px;
background:#ff2e63;
color:white;
border:none;
border-radius:12px;
cursor:pointer;
}

/* PROPOSAL SCREEN */
.screen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.7s;
}

/* Glass Card */
.card{
background:rgba(255,255,255,0.25);
backdrop-filter:blur(15px);
padding:40px;
border-radius:25px;
box-shadow:0 0 30px rgba(0,0,0,0.15);
}

#ring{
font-size:110px;
cursor:pointer;
animation:float 2s infinite ease-in-out;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

#message{
max-width:650px;
font-size:24px;
line-height:1.7;
padding:20px;
color:#333;
}

/* Buttons */
.choiceBtn{
padding:14px 28px;
font-size:18px;
margin:10px;
border:none;
border-radius:12px;
cursor:pointer;
}

#yesBtn{ background:#ff2e63; color:white; }
#noBtn{ background:#ddd; position:relative; }

/* Hearts */
.heart{
position:fixed;
bottom:-40px;
font-size:22px;
animation:floatUp 9s linear infinite;
opacity:0.5;
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-110vh);}
}

/* Final Image */
#finalImg{
width:200px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}

</style>
</head>

<body>

<h1>Kanishka ‚ù§Ô∏è Find The Hidden Ring</h1>
<div id="progress">Search progress: 0 / 9</div>

<div id="game"></div>
<button id="resetBtn">Reset Search</button>

<!-- PROPOSAL SCREEN -->
<div id="proposal" class="screen">

<div class="card">
<div id="ring">üíç</div>
<h2>Click the ring...</h2>
<div id="message"></div>

<div id="choices" style="display:none;">
<button id="yesBtn" class="choiceBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn" class="choiceBtn">NO</button>
</div>

</div>
</div>

<!-- FINAL HAPPY SCREEN -->
<div id="finalScreen" class="screen">
<div class="card">

<h1>You made Me The Happiest Person out there ‚ù§Ô∏è</h1>

<p style="font-size:22px;">
I promise to keep making you smile,<br>
holding your hands forever,<br>
and loving you a little more every day...
</p>

<img src="myphoto.jpg" id="finalImg">

</div>
</div>

<audio id="music" preload="auto">
<source src="proposal-music.mp3" type="audio/mpeg">
</audio>

<script>

/* GAME SETUP */
const items=["üåπ","üß∏","üç´","üíå","üéÅ","üåü","üïØ","üéà","üå∏"];
const game=document.getElementById("game");

let ringIndex=Math.floor(Math.random()*items.length);
let opened=0;

function createGame(){
game.innerHTML="";
opened=0;
updateProgress();

items.forEach((item,index)=>{
let div=document.createElement("div");
div.className="box";
div.innerHTML=item;

div.onclick=()=>{
if(index===ringIndex){
showProposal();
}else{
div.innerHTML="‚ùå";
div.style.pointerEvents="none";
opened++;
updateProgress();
}
};

game.appendChild(div);
});
}

createGame();

document.getElementById("resetBtn").onclick=()=>{
ringIndex=Math.floor(Math.random()*items.length);
createGame();
};

function updateProgress(){
document.getElementById("progress").innerText=
`Search progress: ${opened} / 9`;
}

/* SHOW PROPOSAL */
function showProposal(){
let p=document.getElementById("proposal");
p.style.opacity="1";
p.style.pointerEvents="all";
}

/* RING CLICK */
document.getElementById("ring").onclick=()=>{
document.body.classList.add("romantic-bg");
startMusic();
startHearts();
typeMessage();
};

/* MUSIC */
function startMusic(){
let music=document.getElementById("music");
music.loop=true;
music.volume=0;

music.play().then(()=>{
let vol=0;
let fade=setInterval(()=>{
vol+=0.05;
if(vol>=1){ clearInterval(fade); }
music.volume=vol;
},200);
});
}

/* HEARTS */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
},1200);
}

/* MESSAGE */
const text=`Kanishka ‚ù§Ô∏è

You are the most beautiful thing that 
has happened to me in my life....
You are not just my girlfriend but also my bestest friend
jiske samne i can share anything, without thinking or being scared...
Toh i justtt wanted to ask youuu

Will you be mine? üíç`;

let i=0;

function typeMessage(){
let box=document.getElementById("message");

if(i<text.length){
box.innerHTML+=text.charAt(i);
i++;
setTimeout(typeMessage,40);
}else{
document.getElementById("choices").style.display="block";
}
}

/* YES BUTTON ‚Üí FINAL SCREEN */
document.getElementById("yesBtn").onclick=()=>{

document.getElementById("proposal").style.opacity="0";

let f=document.getElementById("finalScreen");
f.style.opacity="1";
f.style.pointerEvents="all";

};

/* MOVING NO BUTTON */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*80+"%";
noBtn.style.left=Math.random()*80+"%";
});

</script>

</body>
</html>
